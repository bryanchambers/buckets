{% extends 'layout.html' %}

{% block body %}
    <div id='purchases'>
        <table id='purchases-tbl'>
            <tr>
                <th class='date'>Date</th>
                <th class='amount'>Amt</th>
                <th class='desc'>Description</th>
            </tr>

            {% for purchase in purchases %}
                <tr>
                    <td class='date'  >{{ purchase.date.strftime('%m/%d %I:%M%p')[:-1].lower() }}</td>
                    <td class='amount'>{{ purchase.amount }}</td>
                    <td class='desc'  >{{ purchase.desc|truncate(20) }}</td>
                </tr>
            {% endfor %}
        </table>

        <p>Showing last 100 purchases</p>
    </div>
{% endblock %}
