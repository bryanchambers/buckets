<!DOCTYPE html>

<html>
    <head>
        <link rel='shortcut icon' type='image/png' href="{{ url_for('static', filename='icon.png') }}">
        <title>Buckets</title>

        <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">
    </head>


    <body>
        <div id='wrapper'>
            <p id='title'>{{ title }}</p>

            {% block body %}{% endblock %}

            <p id='user'>{% if 'user' in session %} {{ session['user']['username'] }} {% endif %}</p>
        </div>
    </body>


    <a id='home' href='/'><img src="{{ url_for('static', filename='bucket.svg') }}" alt=""></a>
</html>
