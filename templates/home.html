{% extends 'layout.html' %}

{% block body %}
    <div class='row'>
        <div class='col'>
            <ul class='list-group' style='margin: 0; padding: 0;'>
                
                {% for envelope in envelopes %}
                    <li class='list-group-item' style='margin: 0; padding: 0; border: none; background: #f2f2f2;'>
                        
                        <a href='buckets/{{ envelope.id }}'>
                            <div class='progress bucket'>
                                <div class='bucket-label bucket-name'>{{ envelope.name }}</div>
                                <div class="progress-bar bucket-fill" style='width: {{ ((envelope.balance * 100) / envelope.size) | int }}%'></div>
                                <div class='bucket-label bucket-balance'>{{ envelope.balance | int }}</div>
                            </div>
                        </a>
                    </li>
                    

                {% endfor %}
            </ul>
        </div>
    </div>

    <div class='row btn-spacer'>
		<div class='text-center col'><a class="btn btn-custom btn-green" id='button' href='purchases' role="button">Purchases</a></div>
	</div>
	
	<div class='row mt-5'>
        <div class='text-center col'><a class="btn btn-custom btn-yellow" id='button' href='buckets/refill' role="button">Refill</a></div>
	</div>
	
	<div class='row mt-5'>
		<div class='text-center col'><a class="btn btn-custom btn-blue" id='button' href='buckets/new' role="button">New Bucket</a></div>
	</div>
{% endblock %}
