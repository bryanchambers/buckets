{% extends 'layout.html' %}

{% block body %}

    {% for bucket in buckets %}
        <div class='bucket'><a href="buckets/{{ bucket['id'] }}">
            <div>
                <span>{{ bucket['name'] }}</span>
                <span class='floatr'>{{ bucket['balance'] }}</span>
            </div>

            <div class='bar'><div class='available' style="width: {{ bucket['width'] }}%"></div></div>

            <div class='info'>
                <span>{{ bucket['refill'] }} / {{ bucket['size'] }}</span>
                <span class='floatr'>{{ bucket['outlook'] }}</span>
            </div>
        </a></div>
    {% endfor %}

    <div class='txt-center'>
        <a href='purchases'     ><button class='button-grn'>Purchases</button></a>
        <a href='buckets/refill'><button class='button-ylw'>Refill</button></a>
        <a href='transfer'      ><button class='button-blu'>Transfer</button></a>
        <a href='buckets/new'   ><button class='button-blu'>New</button></a>
    </div>

{% endblock %}
