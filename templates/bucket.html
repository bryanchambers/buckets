{% extends 'layout.html' %}

{% block body %}
	<form action='' method='post' class='form form-custom'>
		<div class='form-group'>
			<label class='input-label'>Amount</label>
			<input name='amount' type='number' class='form-control input-custom input-border' step='1'>
		</div>

		<div class='form-group'>
			<label class='input-label'>Description</label>
			<input name='desc' type='text' class='form-control input-custom input-border'>
		</div>

		<div class='text-center'>
			<button name='submit' type='submit' class='btn btn-custom'>Spend</button>
		</div>
	</form>

	<div class='row justify-content-center'>
        <div class='text-center col-4'><a class='btn btn-custom' href='{{ bucket.id }}/edit'>Edit</a></div>
        <div class='text-center col-4'><a class='btn btn-custom' href='{{ bucket.id }}/delete'>Delete</a></div>
	</div>	
{% endblock %}
