{% extends 'layout.html' %}

{% block body %}
    <form action='' method='post' class='form form-custom'>
        <div class='form-group'>
            <label class='input-label'>Name</label>
            <input name='name' type='text' class='form-control input-custom input-border' 
                {% if bucket %}    
                    value='{{ bucket.name }}'
                {% endif %}
            >
        </div>

        <div class='form-group'>
            <label class='input-label'>Refill</label>
            <input name='refill' type='number' class='form-control input-custom input-border' min='0' step='1' 
                {% if bucket %}
                    value='{{ bucket.refill }}'
                {% endif %}
            >
        </div>

        <div class='form-group'>
            <label class='input-label'>Size</label>
            <input name='size' type='number' class='form-control input-custom input-border' min='0' step='1' 
                {% if bucket %}
                    value='{{ bucket.size }}'
                {% endif %}
            >
        </div>
        
        <div class='text-center'>
            <button name='submit' type='submit' class='btn btn-custom'>Save</button>
        </div>
    </form>
{% endblock %}
