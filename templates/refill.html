{% extends 'layout.html' %}

{% block body %}
    <div id='next'>

        {% if error is defined and error %}
            <p>{{ error }}</p>

        {% else %}
            <p>
                <span>{{ days }}d</span>
                <span>{{ hours }}h</span>
                <span>{{ minutes }}m</span>
            </p>
        {% endif %}

    </div>
{% endblock %}
